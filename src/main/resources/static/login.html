<div class="alert alert-danger" ng-show="error">
    <h3><p>There was a problem logging in. Please try again.</p></h3>
</div>
<div class="row">

    <div class="form-group">
        <h3>
            <p class="text-info">Please login using the following credentials:
            <br/> Username: user<br/>Password: password </p>
        </h3>
    </div>
    <div >
        <form role="form" ng-controller="authenticateCtrl" ng-submit="loginUser(user)">

            <div class="form-group">
                <label for="email">Username:</label> <input type="text"
                                                            class="form-control" id="email" name="email"
                                                            ng-model="user.email"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input type="password"
                                                               class="form-control" id="password" name="password"
                                                               ng-model="user.password"/>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="!user.email || !user.password"
                    >Submit
            </button>
        </form>
    </div>
</div>
