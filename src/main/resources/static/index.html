<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Xtrac Integration</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }

        .myGrid {
            width: 500px;
            height: 250px;
        }
        .app-modal-window .modal-dialog {
            width: 500px;
        }
    </style>
</head>


<body ng-app="mainApp" ng-cloak class="ng-cloak">
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Xtrac Integration
            <small>Technical Assignment</small>
        </h1>
    </div>

    <div class="row">
        <div class="col-lg-1">
            <div ng-controller="navigationCtrl">
                <ul class="nav nav-pills nav-stacked" role="tablist">
                    <li ng-class="{ active: isActive('/')}"><a href="#/">home</a></li>
                    <li ng-class="{ active: isActive('/login')}" ng-show="!authenticated"><a href="#/login">login</a>
                    </li>
                    <li ng-class="{ active: isActive('/logout')}" ng-show="authenticated"><a href=""
                                                                                             ng-click="logout()">logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-lg-11">
            <div ng-view class="container-fluid"></div>
        </div>
    </div>
</div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/index.js"></script>
</body>
</html>
